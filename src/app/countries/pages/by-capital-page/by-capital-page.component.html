<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeHolder="Buscar por Capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoaded"></shared-loading-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
