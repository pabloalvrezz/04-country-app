<h2>Por Nombre</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByname($event)"
      placeHolder="Buscar por Nombre"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoaded"></shared-loading-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
